<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="render.js"></script>
</head>
<body>
    <h1>Enter Youtube URL:</h1>

    <div class="center">
        <input type="text" placeholder="https://www.youtube.com/watch?v=############" id="urlInput">
        <button type="button" id="convertBtn">Convert</button>
    </div>

    <p id="videoTitle"></p>
    <img src="" id="videoThumbnail" width="300px", height="auto">

    <p id="errorText"></p>
</body>
</html>
