<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="render.js"></script>
</head>
<body>
    <h1>Enter Youtube URL:</h1>

    <div>
        <input type="text" placeholder="https://www.youtube.com/watch?v=############" id="urlInput" value="https://www.youtube.com/watch?v=uTQFi3A_q24"/>
        <button type="button" id="loadBtn">Load</button>
    </div>

    <div id="videoDetailsDiv">
        <h2 id="videoTitle"></h2>
        <img src="" id="videoThumbnail" width="300px", height="auto"/>
        <br/>
        <h4 id="videoBottomDetails" class="inline"></h4>
    </div>

    <div id="convertDiv">
        <label>Convert to:</label>

        <select name="ext" id="convertSelect">
            <option style="display:none"></option>
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="oog">OOG</option>
            <option value="mp4">MP4</option>
            <option value="mov">MOV</option>
        </select>

        <button type="button" id="convertBtn">Convert</button>
    </div>

    <p id="errorText"></p>
</body>
</html>
